<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="text-center m-2 title-container"><span class="title-design">BMI</span> Calculator</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <label for="txt-weight" class="form-label mt-4">Enter Your Weight in kg</label>
                    <input type="text" placeholder="Weight" class="form-control" id="txt-weight">

                    <label for="txt-height" class="form-label mt-4">Enter Your Height in cm</label>
                    <input type="text" placeholder="Height" class="form-control" id="txt-height">

                    <button type="button" class="btn btn-warning btn-lg w-100 mt-5" onclick="calculateBMI()">Calculate</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="text-center mt-5 answer" id="txt-bmi"></h2>

                <h3 class="text-center remark" id="txt-remark"></h3>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-remark" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>
</html>
